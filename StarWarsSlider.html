<!DOCTYPE html>
<html lang="en">

<title>Pure CSS Horizontal Slide</title <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="StarWarsSlider.css">
</head>

<body>
    <div class="wrap">
        <header>
            <label for="slide-1-trigger" class="font" id="one">Slide One</label>
            <label for="slide-2-trigger" class="font" id="two">Slide Two</label>
            <label for="slide-3-trigger" class="font" id="three">Slide Three</label>
            <label for="slide-4-trigger" class="font" id="four">Slide Four</label>
        </header>

        <input id="slide-1-trigger" type="radio" name="slides" checked>
        <section class="slide slide-one">
            <h1>Pure CSS Slider</h1>
        </section>
        <input id="slide-2-trigger" type="radio" name="slides">
        <section class="slide slide-two">
            <h1>Headline Two</h1>
        </section>
        <input id="slide-3-trigger" type="radio" name="slides">
        <section class="slide slide-three">
            <h1>Headline Three</h1>
        </section>
        <input id="slide-4-trigger" type="radio" name="slides">
        <section class="slide slide-four">
            <h1>Headline Four</h1>
        </section>
        <img src="http://res.cloudinary.com/mikeotis/image/upload/v1463415239/profile_qozvu6.jpg" class="profile-pic">
    </div>
